<!DOCTYPE html>
<html>
<head>
	<title>Number Guesser</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel=""
</head>
<body>

<header>
  <h1><a href="index.html"><span>Number</span> Guesser</a></h1>
</header>

<form action="#" id="game-container">
  <fieldset class="interact-cont">
    <input type="text" id="user-input" placeholder="Enter your guess">
        <button id="input-submit" type="submit">Guess</button>
        <button id="clear-button">Clear</button>
        <section>
          <h2 id="last-guess-was">Welcome to the</h2>
          <div id="user-guess">??</div>
          <h2 id="game-hint">Number Guessing Game</h2>
        </section>
  </fieldset>

  <fieldset class="reset-cont">
    <button class="reset" id="reset-button" type="submit">Reset</button> <br>
  </fieldset>
</form>

<form action="#" id="range-container">
  <h2 id="guess-between"> What numbers do you want to guess between? </h2>
  <fieldset>
    <input type="text" id="range-min" placeholder="Lowest Number">
    <input type="text" id="range-max" placeholder="Highest number">
    <button id="range-submit">Play</button>
  </fieldset>
  
</form>


 






<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
